---
- name: nginx repository installed (CentOS/RHEL 6)
  yum: name=http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 6

- name: nginx repository installed (CentOS/RHEL 7)
  yum: name=http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version|int == 7

- name: nginx installed
  yum: name=nginx

- name: nginx.conf changed
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
  when: multisite == false

- name: nginx.conf changed (multisite)
  template: src=nginx.multisite.conf.j2 dest=/etc/nginx/nginx.conf
  when: multisite == true

- name: wordpress.conf changed
  template: src=nginx.wordpress.conf.j2 dest=/etc/nginx/conf.d/wordpress.conf
  when: multisite == false

- name: wordpress-multisite.conf changed
  template: src=nginx.wordpress.multisite.conf.j2 dest=/etc/nginx/conf.d/wordpress-multisite.conf
  when: multisite == true

- name: nginx started and enabled
  service: name=nginx state=restarted enabled=yes
